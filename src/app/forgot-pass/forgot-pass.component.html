

<div class="container">

<form action="" class="form" [formGroup]="forgot">
    
    <div class="row">
        <div class="col">
    <h1 class="text-center">Forgot Password</h1>

            <div class="form-group">
                <label for="" class="form-label">Email</label>
                <input type="email" formControlName="email" placeholder="Email" class="form-control">
              <span class="text-danger" *ngIf="!forgot.get('email')?.valid && forgot.get('email')?.touched">* invalid email id</span>

            </div>
            <div class="form-group">
                <button  class="btn btn-info form-control mt-3" (click)="forgotPass()">submit</button>
            </div>
        </div>
    </div>
</form>
</div>
