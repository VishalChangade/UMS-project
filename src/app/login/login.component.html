
<div class="a">

<form class="col-md-4" [formGroup]="login">
  <h1 class="text-center">Login</h1>
    <!-- Email input -->
    <div class="form-outline mb-4">
      <label class="form-label" for="form2Example1">Email address</label>
      <input type="email" id="form2Example1" placeholder="Email address" class="form-control" formControlName="email" />
      <span class="text-danger" *ngIf="!login.get('email')?.valid && login.get('email')?.touched">invalid email id</span>

    </div>
  
    <!-- Password input -->
    <div class="form-outline mb-4">
      <label class="form-label" for="form2Example2">Password</label>
      <input type="password" placeholder="Password" id="form2Example2" class="form-control" formControlName="pwd" />
      <span class="text-danger" *ngIf="!login.get('pwd')?.valid && login.get('pwd')?.touched">invalid password</span>

    </div>
    
  
    <!-- 2 column grid layout for inline styling -->
    <div class="row mb-4">
      <div class="col d-flex justify-content-center">
        <!-- Checkbox -->
        <div class="form-check">
          <label class="form-check-label" for="form2Example31"> Remember me </label>    
          <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
        </div>
      </div>
  
      <div class="col">
        <!-- Simple link -->
        <a [routerLink]="['/forgotPass']">Forgot password?</a>
      </div>
    </div>
  
    <!-- Submit button -->
    <button type="button" (click)="postData()" class="btn btn-primary form-control btn-block mb-1">Sign in</button>
  
    <!-- Register buttons -->
    <div class="text-center">
      <p class="m-3">Not a member? <a  [routerLink]="['/register/']">Register</a></p>
      <p>or sign up with: <a href="https://www.facebook.com/">facebook</a> </p>
      <button type="button" class="btn btn-link btn-floating mx-1">
        <i class="fab fa-facebook-f"></i>
      </button>
  
      <button type="button" class="btn btn-link btn-floating mx-1">
        <i class="fab fa-google"></i>
      </button>
  
      <button type="button" class="btn btn-link btn-floating mx-1">
        <i class="fab fa-twitter"></i>
      </button>
  
      <button type="button" class="btn btn-link btn-floating mx-1">
        <i class="fab fa-github"></i>
      </button>
    </div>
  </form>
</div>
